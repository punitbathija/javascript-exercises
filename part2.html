<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The for...in loop
        // to walk over all the values inside an object there exsist a differrent kind of loop
        // the for...in loop works using the integer property to display results
        // char are listed in creation order
        let userOne = 
        {
            name : 'john',
            age : 33,
            isAdmin : true,
            greetings : function()
            {
                alert('Hi My name is ' + this.name + '.');
            }
        }

        let userTwo = 
        {
            name : 'Mohammed',
            age : 28,
            isAdmin : false,
            greetings : function()
            {
                alert('Hi My name is ' + this.name + '.');
            }
        }
        
        alert(userTwo.greetings());
        </script>
</body>
</html>
